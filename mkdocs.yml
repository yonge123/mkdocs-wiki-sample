site_name: 'Wiki'
logo: 'sources/images/Jack_Icon.png'
theme: readthedocs

nav: 
  - Home: index.md
  - Guide: 
    - 'Example': examples.md
    - 'How To Add Logo': How-to_add_mkdocs_logo.md
    - 'How To Change mkdocs MaxWidth': How-to_change_mkdocs_maxwidth.md
    - 'Test': test.md


markdown_extensions:
  - admonition
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.b64
  - pymdownx.arithmatex
  - pyembed.markdown

  # - pymdownx.betterem
